<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google Home</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="left-float-list">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
                <ul class="right-float-list">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#">Apps</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><div class="user-circle"><a href="#">K</a></div></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" alt="Google Home"/>
            <form id="search-google">
              
                <input type="text" title="Search" aria-label="Search" id="input-field">
                <div class="submit-container">
                 <input type="submit" value="Google Search">
                 <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <footer>
            <nav>
                <ul class="left-float-list">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                </ul>
                <ul class="right-float-list">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
